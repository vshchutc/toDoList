<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>To do list</title>  
	<script src="http://code.jquery.com/jquery-latest.min.js "></script>
	<script src="myScript.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class = "main">
		<div id="taskInput"><div class ="task">
			<input type="checkbox" id="mainCheck" class="done">
			<input type="text" class="inputTxt" placeholder="What needs to be done?" id="textBox">
			
		</div></div>
		<div id="taskKeeper">
		</div>
		<div id="total">
			<div id="itemLeft">
			<span id="itLeft"></span>&nbsp items left
			</div>
			<div id="itemFilterBar">
				<span id="all" class="filters">All </span>&nbsp
				<span id="active" class="filters"> Active </span>&nbsp 
				<span id="completed" class="filters"> Completed</span>
			</div>
			<div id="itemComplited">
				<button id="clearButton">Clear complited (&nbsp<span id="clear"></span>&nbsp)</button>
			</div>
		</div>
	</div>
</body>
</html>
